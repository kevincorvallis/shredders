name: Verify Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-verification:
    name: API Health Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Run API verification
        run: |
          chmod +x ./scripts/verify-production-full.sh
          chmod +x ./ios/PowderTracker/scripts/verify-production.sh
          ./scripts/verify-production-full.sh
        env:
          CI: true

