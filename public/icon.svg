<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
    <linearGradient id="mt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bg)"/>

  <!-- Mountain -->
  <path d="M5 80 L30 45 L42 55 L50 30 L58 55 L70 45 L95 80 Z" fill="url(#mt)"/>

  <!-- Snow cap -->
  <path d="M38 50 L44 40 L50 30 L56 40 L62 50 L56 47 L50 42 L44 47 Z" fill="white"/>

  <!-- Snowflake -->
  <g transform="translate(75, 25)" fill="white">
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="2.5"/>
    <line x1="-7" y1="-4" x2="7" y2="4" stroke="white" stroke-width="2.5"/>
    <line x1="-7" y1="4" x2="7" y2="-4" stroke="white" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>

  <!-- Powder score arc -->
  <path d="M50 90 A35 35 0 0 1 15 55" fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
</svg>
